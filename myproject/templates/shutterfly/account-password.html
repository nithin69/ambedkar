{% extends "shutterfly/base.html" %}

{% block title %}Shutterfly{% endblock %}

{% block content_block %}


    <!-- Breadcrumbs -->
    <div class="breadcrumb-container">
      <div class="container">
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li><a href="account-profile.html">My Profile</a></li>
          <li class="active">Change Password</li>
        </ol>
      </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Main Content -->
    <div class="container m-t-3">
      <div class="row">

        <!-- Account Sidebar -->
        <div class="col-sm-4 col-md-3 m-b-3">
          <div class="account-picture"><img src="/static/shutterfly-static/images/demo/user.png" alt="" class="img-circle img-responsive"></div>
          <h4 class="text-center m-b-3">John Thor</h4>
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="account-profile.html">My Profile</a></li>
            <li role="presentation"><a href="account-address.html">My Address</a></li>
            <li role="presentation"><a href="account-history.html">Order History</a></li>
            <li role="presentation" class="active"><a href="account-password.html">Change Password</a></li>
          </ul>
        </div>
        <!-- End Account Sidebar -->

        <!-- My Profile Content -->
        <div class="col-sm-8 col-md-9">
          <div class="title m-b-2"><span>Change Password</span></div>
          <div class="row">
            <div class="col-xs-12">
              <form>
                <div class="form-group">
                  <label for="oldInputPasswd">Old Password</label>
                  <input type="password" class="form-control" id="oldInputPasswd" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="newInputPasswd">New Password</label>
                  <input type="password" class="form-control" id="newInputPasswd" placeholder="New Password">
                </div>
                <div class="form-group">
                  <label for="retypeInputPasswd">Re-type New Password</label>
                  <input type="password" class="form-control" id="retypeInputPasswd" placeholder="Re-type New Password">
                </div>
                <button type="submit" class="btn btn-default btn-theme"><i class="fa fa-check"></i> Save Changes</button>
              </form>
            </div>
          </div>
        </div>
        <!-- End My Profile Content -->

      </div>
    </div>
    <!-- End Main Content -->

   {% endblock %}
